	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>

	<div class="container">
		<h2>CREATE ACCOUNT</h2><br>
		<form action="action.php" method="POST">
			<div class="row">
	    		<div class="col-xs-6 form-group">
	        		<label for="username"><b>Username</b></label><br>
			  		<input class="form-control" type="text" placeholder="Enter username" name="username" required>
	    		</div>
	    		<div class="col-xs-6 form-group">
	    			<div>
	        		<label><b>Gender</b></label><br>
			          <select class="form-control" name="gender">
					      <option>Male</option>
					      <option>Female</option>
					      <option>Other</option>
					    </select>
			        </div>
	    		</div>
	    		<div class="col-xs-6 form-group">
	            	<label for="email"><b>Email</b></label><br>
		    		<input class="form-control" type="email" placeholder="Enter Email" name="email" required>
	    		</div>
			    <div class="col-xs-6 form-group">
			        <div>
					    <label><b>Select Breed</b></label><br>
					    <select class="form-control" name="Breed">
					      <option>Breed</option>
					      <option>German Shepherd</option>
					      <option>Labrador Retriever</option>
					      <option>Great Dane</option>
					      <option>Bulldog</option>
					      <option>Pug</option>
					      <option>Beagle</option>
					      <option>Dachshund</option>
					      <option>Boxer</option>
					      <option>Saint Bernard</option>
					      <option>Doberman</option>
					      <option>Rottweiler</option>
					      <option>Pit Bull</option>
					      <option>Dalmatian</option>
					      <option>Golden Retriever</option>
					      <option>Tibetan Mastiff</option>
					      <option>Border Collie</option>
					      <option>Rhodesian Ridgeback</option>
					      <option>Rottweiler</option>
					      <option>Cocker Spaniel</option>
					      <option> Doberman</option>
					      <option>Pomeranian</option>
					      <option> Indian Spitz</option>
					      <option>Pariah</option>
					    </select>
	 				 </div>

			    </div>
			    <div class="col-xs-6 form-group">
			        <label for="psw"><b>Password</b></label>
		    		<input class="form-control" type="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 or more characters" name="psw" required><br>
			    </div>
			    <div class="col-xs-6 form-group">
			        <label for="Profile_pic"><b>Upload image</b></label>
	      			<input type="file" name="Profile_pic" id="pic" accept="image/*"><br>
			    </div>
			</div>
			<div class="container">
				<div class="row">
						<div class="col-lg-12 col-sm-12 col-xs-12">
							  <a href="index.html"><button type="submit" class="btn btn-default btn-lg active" id="register">Continue</button></a>
						</div>
				</div>
			</div>

		</form>
	</div>
