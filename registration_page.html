<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
</head>
<body>
	<form action="action.php" method="POST" style="border:1px solid #ccc">
  	<div class="container">
    	<h1>Sign Up</h1>
    	<p>It's free and always will be.</p>
    	<hr>
    	<script type="text/javascript" src="confirmpassword"></script>

    	<label for="username"><b>Username</b></label>
		  <input type="text" placeholder="Enter username" name="username" required><br>

	    <label for="email"><b>Email</b></label>
	    <input type="email" placeholder="Enter Email" name="email" required><br>

      <label for="Gender"><b>Gender</b></label>
        <div>
          <label for="Male">Male</label>
          <input type="radio" id="Male" name="Gender" value="Male" required>
          <label for="Female">Female</label>
          <input type="radio" id="Female" name="Gender" value="Female" required>
          <label for="other">Other</label>
          <input type="radio" id="other" name="Gender" value="other" required>
        </div>
    <div>
    <label><b>Birthday</b></label>
   		<input type="date" name="bdate" id="bdate">
    </div>

  <div>
    <label><b>Select Breed</b></label>
    <select name="Breed">
      <option>Breed</option>
      <option>German Shepherd</option>
      <option>Labrador Retriever</option>
      <option>Great Dane</option>
      <option>Bulldog</option>
      <option>Pug</option>
      <option>Beagle</option>
      <option>Dachshund</option>
      <option>Boxer</option>
      <option>Saint Bernard</option>
      <option>Doberman</option>
      <option>Rottweiler</option>
      <option>Pit Bull</option>
      <option>Dalmatian</option>
      <option>Golden Retriever</option>
      <option>Tibetan Mastiff</option>
      <option>Border Collie</option>
      <option>Rhodesian Ridgeback</option>
      <option>Rottweiler</option>
      <option>Cocker Spaniel</option>
      <option> Doberman</option>
      <option>Pomeranian</option>
      <option> Indian Spitz</option>
      <option>Pariah</option>
    </select>
  </div>


	    <label for="psw"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 or more characters" name="psw" required><br>

	    <label for="psw-repeat"><b>Repeat Password</b></label>
	    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    	<label for="Profile_pic"><b>Upload image</b></label>
      <input type="file" name="Profile_pic" accept="image/*"><br>
    	<label>
      	<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
   		</label>

    	<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    	<div class="clearfix">
      	<button type="submit" class="signupbtn"><a href="index.html">Sign Up</a></button>
    	</div>
  </div>
</form>

</body>
</html>
